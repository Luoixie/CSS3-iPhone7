	<title>CSS3  iPhone 7</title>

</head>
<body>
	<div class="iPhone7">
		<div class='steel_band'>	<!-- 外边框 -->
			<div class='mute_rocker'></div>	<!-- 静音键 -->
			<div class='volume up'></div>	<!-- 音量+键 -->
			<div class='volume down'></div>	<!-- 音量-键 -->
			<div class='sleep_wake'></div>	<!-- 电源键 -->
			<div class='plastic_band'>		<!-- 塑料缓冲边框 -->
			    <div class='glass_face'>	<!-- 正面玻璃面板 -->
			        <div class='camera'></div> <!-- 前置摄像头 -->
			        <div class='speaker'></div>	<!-- 顶部扬声器 -->
			        <div class='home_button'></div>
			        	<!-- home键按钮 -->
			        <div class='screen'>	<!-- 屏幕 -->
			        </div>
			    </div>
		    </div>
		</div>
	</div>
